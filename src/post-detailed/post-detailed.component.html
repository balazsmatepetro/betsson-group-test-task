<article class="post">
    <header>
        <h1 class="post-heading">{{ ::vm.post.title }}</h1>
    </header>

    <img class="post-image img-thumbnail" src="{{ ::vm.post.imageUrl }}" alt="{{ ::vm.post.title }}">

    <div class="post-description" ng-bind-html="vm.post.description"></div>
</article>
