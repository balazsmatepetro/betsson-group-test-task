<section class="post-list">
    <h1 class="post-list-heading">{{ ::vm.name }}</h1>

    <div class="alert alert-danger" data-ng-if="0 === vm.posts.length">There are no posts in this category!</div>
    <post-list-item data-ng-repeat="post in vm.posts" data-post="post" data-description-limit="120" data-ng-if="post.isActive"></post-list-item>
</section>
