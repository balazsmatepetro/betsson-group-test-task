<ul class="category-tree">
    <li data-ng-repeat="category in vm.categories" data-ng-if="category.isActive">
        <a data-ui-sref="app.category({ id: {{ ::category.id }} })">{{ ::category.title }}</a>
        
        <category-tree data-categories="category.children" data-ng-if="0 !== category.children.length && category.isActive"></category-tree>
    </li>
</ul>
